{% if messages %}
    {% for msg in messages %}
    <div class="row">
        <div class="alert alert-{{msg.tags}} alert-dismissible fade show col-md-7 offset-md-4" role="alert">
            <strong>
                {% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    Error:
                {% else %}
                    {{msg.tags | title}}:
                    {{msg}}
                {% endif %}
                    
            </strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endfor %}
{% endif %}
